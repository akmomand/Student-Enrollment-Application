{{% extends 'enrollment/base.html' %}

{% block content %}

	<div class="container mt-5">
		<div class="card">
			<div class= "card-header">
				<h4>Please Log In</h4>
			</div>
		<div class="card-body">
			<form method="post" action="{% url 'login' %}">
				{% csrf_token %}
				<table class="table">
					{{ form }}
				</table>
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</form>
		</div>
		</div>
	</div>


{% endblock %}
