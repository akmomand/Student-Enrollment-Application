{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Enrollment</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<link type="text/css" rel="stylesheet" href="{% static 'enrollment/css/style.css'%}"/>
	</head>
	
	<body>
		<header class="navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'courseinfo' %}">Course Info</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'studentinfo' %}">Student Info</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'enrollmentinfo' %}">Enrollment Info</a>
				</li>
			</ul>
			{% if not user.is_authenticated %}
			<ul class ="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="btn btn-sm btn-secondary" href="{% url 'login' %}">Log In</a>
				</li>
			</ul>
			
			{% else %}
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="btn btn-sm btn-secondary" href="{% url 'logout' %}">Log Out</a>
				</li>
			</ul>
			
			{% endif %}
		</header>
		
		{% block container %}
		<div>
			{% block content %}
			{% endblock %}
		</div>
		{% endblock %}
	</body>
	
</html>
